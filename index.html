<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>PWA Game</title>
	<meta name="viewport" content="width=640,user-scalable=no"/>
	<link rel="manifest" href="manifest.json"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="#000"/>
	<meta name="apple-mobile-web-app-title" content="PWA Game"/>
	<link rel="apple-touch-icon" href="img/icons/152.png"/>
	<meta name="msapplication-TileImage" content="img/icons/144.png"/>
	<meta name="msapplication-TileColor" content="#000"/>
	<style>
		*{margin:0;padding:0;border:none;outline:0 none}
		html,body{width:100%;height:100%;overflow:hidden;background:#000;}
		.noselect {
			-webkit-touch-callout:none;
			-webkit-user-select:none;
			-khtml-user-select:none;
			-moz-user-select:none;
			-ms-user-select:none;
			user-select:none;
		}

		#info {
			position:absolute;
			top:0;
			left:0;
			color:#fff;
			font-family:tahoma,verdana;
			font-size:12px;
			padding:5px;
			pointer-events:none;
		}
	</style>
	<script src="js/three.js"></script>
	<script src="js/DeviceOrientationControls.js"></script>
</head>
<body>
	<div id="info" class="noselect">info</div>
	<script src="js/game.js"></script>
	<script>
		if('serviceWorker' in navigator) {
		  navigator.serviceWorker
	           .register('service-worker.js')
	           .then(function() { console.log("Service Worker Registered"); });
		}
	</script>
</body>
</html>
